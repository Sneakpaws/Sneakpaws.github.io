<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SneakPaws' Commissions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Theme -->
        <link rel="stylesheet" href="/css/themes/dark-magenta.css">
    </head>
    <body>
        <div class="container-fluid">
            <!-- Main Heading -->
            <div class="row justify-content-center text-center">
                <h1 class="col m-2">SneakPaws' Commissions</h1>
            </div>

            <!-- Headshot samples and pricing -->
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-12 m-2 card">
                    <img class="card-img-top" src="https://i.imgur.com/JPfZGNA.png">
                    <hr>
                    <img class="card-img-top" src="https://i.imgur.com/sRIwfNr.png">
                    <hr>
                    <div class="card-body">
                        <h5 class="card-title">Headshot</h5>
                        <div class="card-text"><strong>Price: </strong>$5</div>
                        <div class="card-text">Sized to be a pfp.</div>
                    </div>
                </div>
            </div>

            <!-- Fullbody samples and pricing -->
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-12 m-2 card">
                    <img class="card-img-top" src="https://i.imgur.com/rJFNeJi.png">
                    <hr>
                    <img class="card-img-top" src="https://i.imgur.com/NsZHgzt.png">
                    <hr>
                    <div class="card-body">
                        <h5 class="card-title">Fullbody</h5>
                        <div class="card-text"><strong>Price: </strong>$15</div>
                    </div>
                </div>
            </div>

            <!-- Ref sheet samples and pricing -->
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-12 m-2 card">
                    <img class="card-img-top" src="https://i.imgur.com/QN7QoJU.png">
                    <hr>
                    <img class="card-img-top" src="https://i.imgur.com/XxvW2X2.png">
                    <hr>
                    <div class="card-body">
                        <h5 class="card-title">Ref Sheet</h5>
                        <div class="card-text"><strong>Price: </strong>$25</div>
                        <div class="card-text">Provide as much detail as possible.</div>
                    </div>
                </div>
            </div>

            <!-- Scene samples and pricing -->
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-12 m-2 card">
                    <img class="card-img-top" src="https://i.imgur.com/oXH9rxn.png">
                    <hr>
                    <img class="card-img-top" src="https://i.imgur.com/Iy6BLzZ.png">
                    <hr>
                    <div class="card-body">
                        <h5 class="card-title">Scene</h5>
                        <div class="card-text"><strong>Price: </strong>$30-40</div>
                        <div class="card-text">Depends on complexity.</div>
                    </div>
                </div>
            </div>

            <!-- Copyright Info -->
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-12">Copyright (c) 2024-2024 by SneakPaws. All rights reserved.</div>
            </div>

            <!-- Credits -->
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-12">Website and layout by DylanCheetah.</div>
            </div>
        </div>
    </body>
</html>
